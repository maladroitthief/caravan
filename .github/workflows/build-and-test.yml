---
name: build-and-test

on:
  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: >
          sudo apt-get install -y gcc libc6-dev libglu1-mesa-dev
          libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev
          libxrandr-dev libxxf86vm-dev libasound2-dev pkg-config

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Benchmark
        run: go test -bench=. -benchmem | tee benchmark.txt

      - name: Record benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: benchmark.txt
